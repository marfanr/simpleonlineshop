syntax = "proto3";
package main;
import "google/protobuf/empty.proto";

option go_package = "./model";

message User {
  string id = 1;
  string name = 2;
  string password = 3;
}

message UserList { repeated User list = 1; }

service Users {
  rpc Register(User) returns (google.protobuf.Empty) {}
  rpc Auth(google.protobuf.Empty) returns (UserList) {}
}